<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/img/logo-optimized.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Flow Zone - A Pomodoro timer app that helps you stay focused and productive. Break down your work into manageable intervals with the Pomodoro Technique." />
  <title>Flow Zone</title>

  <!-- Initial timer render styles -->
  <style>
    /* Critical CSS for initial render */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111827;
      color: #ffffff;
    }

    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Prerender the clock to prevent layout shifts */
    .timer-prerender {
      font-size: 9rem;
      font-weight: 700;
      color: #fff;
      font-family: 'Poppins', system-ui, sans-serif;
      text-align: center;
      visibility: hidden;
      position: absolute;
      top: -9999px;
      left: -9999px;
    }
  </style>

  <!-- Connect to font services -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Load Google Fonts asynchronously -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" media="print"
    onload="this.media='all'" />
  <!-- Fallback for no JavaScript -->
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" />
  </noscript>
</head>

<body>
  <!-- Add an invisible timer placeholder to help with rendering performance -->
  <div class="timer-prerender">25:00</div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
